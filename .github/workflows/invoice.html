  <title>Invoice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #5c4d89, #b79cd0);
      color: white;
    }

 /* Navigation styling */
    nav {
     background: white;
      padding: 10px 0;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      width: 100%;
    }

    nav ul {
      list-style-type: none; /* Remove bullet points */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center; /* Center the list items */
    }

    nav ul li {
      margin: 0 15px;
      border-radius: 5px;
      padding: 10px 20px;
    }

    nav ul li a {
      color: #5c4d89; /* Purple text */
      text-decoration: none;
      font-size: 1.2em;
    }

    nav ul li a:hover {
      color: #e0d7f6; /* Lighter purple on hover */
      background-color: #5c4d89; /* Darker purple background on hover */
      padding: 10px 20px;
      border-radius: 5px;

    }  

    .invoice {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
     border: 8px solid #ccc;
      
    }
    .invoice h1 {
      text-align: center;
    }
    .invoice p {
      font-size: 18px;
      margin: 10px 0;
    }

	/* Buttons for Checkout, Cancel, and Exit */
    .checkout-button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: grey;
      color: white;
      border: none;
      cursor: pointer;
	font-size: 1.5em;
    }

  	 /* Footer styling */
        footer {
          
            color: white; /* White text */
            padding: 20px;
            text-align: center;
     
	
        }

        .footer-links {
            margin: 10px 0;
            display: flex;
            justify-content: center;
            gap: 15px; /* Space between icons */
        }

        .footer-links a {
            text-decoration: none;
            border: 2px solid #ccc;
            border-radius: 100%;
            padding: 5px;
            transition: border-color 0.3s, transform 0.3s; /* Smooth transitions */
        }

        .footer-links a:hover {
   
            transform: scale(1.1); /* Slightly enlarge icon on hover */
        }

        .footer-links img {
            width: 50px;
            height: 50px;
        }




.wordmark-logo {
    font-family: 'Arial', sans-serif; /* Keeping Arial as the base font */
    font-size: 64px; /* Large font size for a strong logo presence */
    font-weight: bold;
    color: #ccc; /* A bold purple color */
    letter-spacing: 3px; /* Increased letter spacing for a modern look */
    text-transform: uppercase; /* Keeps the text in all caps */
    text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2), 0 0 10px rgba(106, 13, 173, 0.5); /* Adds a subtle shadow and a glowing purple effect */
    padding: 10px;
    display: inline-block; /* Ensures padding around the text */
    transition: all 0.3s ease; /* Smooth hover transitions */
}

.wordmark-logo:hover {
    color: #9370DB; /* Lighter purple on hover */
    text-shadow: 4px 4px 10px rgba(106, 13, 173, 0.8); /* Stronger shadow and glow effect */
    transform: scale(1.05); /* Slight enlargement on hover */
}

  
  </style>
</head>
<body>

 <header>
            <center> <div class="wordmark-logo">Dre Fits</center></div>

</header>

 <nav>
        <ul>
	    <li><a href="Products.html" target="_self">Products</a></li>
	    <li><a href="Invoice.html" target="_self">Invoice</a></li>
            <li><a href="About Us.html" target="_self">About Us</a></li>
        </ul>
    </nav>


  <div class="invoice">
    <h1>Your Invoice</h1>
    <p>Subtotal: $<span id="subtotal">0.00</span></p>
    <p>Total Discount: $<span id="totalDiscount">0.00</span></p>
    <p>Total Tax: $<span id="totalTax">0.00</span></p>
    <p>Total: $<span id="total">0.00</span></p>
  </div>


  <!-- Cancel, and Exit Buttons -->
  <center><button class="checkout-button" onclick="cancel()">Cancel</button>
  <button class="checkout-button" onclick="exit()">Exit</center></button>



  <script>
    // Function to get URL parameters
    function getURLParameter(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    // Populate the invoice with the charges from the URL
    document.getElementById('subtotal').innerText = getURLParameter('subtotal');
    document.getElementById('totalDiscount').innerText = getURLParameter('discount');
    document.getElementById('totalTax').innerText = getURLParameter('tax');
    document.getElementById('total').innerText = getURLParameter('total');


	// Cancel function: Clears the cart and resets totals
        function cancel() 
	{

  	   alert("Your cart has been cleared."); // Show alert
  	   window.location.href = "products.html"; // Redirect to products page
	}


     // Exit function: Redirects user to a new page or closes the session
        function exit() 
	{
     	 window.location.href = "login.html"; // Redirect to another page, or use close() to close the tab.
       }

  </script>
