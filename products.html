    // Array to store products added to cart
    let cart = [];

    // Function to render product catalog
    function renderCatalog(products) {
      const catalog = document.getElementById("product-catalog");
      catalog.innerHTML = ''; // Clear previous content

      products.forEach(product => {
        const productHTML = `
          <div class="product">
            <img src="${product.image}" alt="${product.name}" />
            <h2>${product.name}</h2>
            <p>${product.description}</p>
            <p>Price: $${product.price.toFixed(2)}</p>
            <p>Discount: ${product.discount}%</p>
            <p>Tax: ${product.tax}%</p>
	     <p>Stock: ${product.stock}</p>
            <button class="add-to-cart" onclick="addToCart(${product.id})">Add to Cart</button>
          </div>
        `;
        catalog.innerHTML += productHTML;
      });
    }

  // Function to calculate charges for products in the cart
    function calculateCharges(cart) {
      let subtotal = 0;
      let totalDiscount = 0;
      let totalTax = 0;
      let total = 0;

      cart.forEach(product => {
        const discountedPrice = product.price - (product.price * (product.discount / 100));
        const taxAmount = discountedPrice * (product.tax / 100);
        const finalPrice = discountedPrice + taxAmount;

        subtotal += product.price;
        totalDiscount += product.price * (product.discount / 100);
        totalTax += taxAmount;
        total += finalPrice;
      });

      return {
        subtotal: subtotal.toFixed(2),
        totalDiscount: totalDiscount.toFixed(2),
        totalTax: totalTax.toFixed(2),
        total: total.toFixed(2)
      };
    }

    // Function to display charges on the page and update the cart icon
    function displayCharges(charges) {
      document.getElementById('subtotal').innerText = charges.subtotal;
      document.getElementById('totalDiscount').innerText = charges.totalDiscount;
      document.getElementById('totalTax').innerText = charges.totalTax;
      document.getElementById('total').innerText = charges.total;

      // Update cart icon total and quantity
      updateCartQuantity(cart.length);
    }

    // Function to add a product to the cart
    function addToCart(productId) {
      const product = products.find(p => p.id === productId);
      cart.push(product);

	

      // Recalculate and update the displayed charges
      const charges = calculateCharges(cart);
      displayCharges(charges);
    }

    // Function to update the quantity badge on the cart icon
    function updateCartQuantity(quantity) {
      const cartQuantityElement = document.getElementById('cart-quantity');
      cartQuantityElement.innerText = quantity;

      // Show or hide the quantity badge based on the number of items
      if (quantity > 0) {
        cartQuantityElement.style.display = 'block';
      } else {
        cartQuantityElement.style.display = 'none';
      }
    }


function checkout() {

    console.log(url);  // Log the URL to verify it includes all parameters

    window.location.href = url;
  }
}


    // Cancel function: Clears the cart and resets totals
